<!DOCTYPE html>
<html style="background-color:#69B578;">

<head>
    <title>RSVP Form</title>
    <link rel="stylesheet" href="stylesheet.css">

    <script>
        window.console = window.console || function (t) { };
    </script>

</head>

<body translate="no">
    <form>
        <center>
            <h1><b>RSVP</b></h1>
            <button id="return-to-events" onclick="window.location.href = 'specifc-events.html';" class="button-med-green">
                Return to Event Information
            </button>        </center>
        <div class="question">
            <input type="text" required />
            <label>Name</label>
        </div>
        <div class="question">
            <input type="text" required />
            <label>Email Address</label>
        </div>
        <div class="question">
            <input type="text" required />
            <label>Phone Number</label>
        </div>
        <div class="question">
            <input type="text" required />
            <label>Date</label>
        </div>
        <div class="question">
            <input type="text" required />
            <label>Are you attending the event? (Yes or no)</label>
        </div>
        <div class="form-button">
            <center><button id="submit" input ="submit" class="button-med-green">
                Submit
            </button></center>
        </div>

    </form>

</body>

</html>
